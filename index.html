<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Explorer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            cursor: none !important;
        }

        body {
            background: #000;
            color: #fff;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            perspective: 1000px;
            cursor: none !important;
        }

        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
            cursor: none !important;
        }

        .star {
            position: absolute;
            background: #fff;
            border-radius: 50%;
            animation: twinkle var(--duration) infinite;
            cursor: none !important;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.2; }
            50% { opacity: 1; }
        }

        .content {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem;
            transform-style: preserve-3d;
            position: relative;
            z-index: 1;
            cursor: none !important;
        }

        .title {
            font-size: 4rem;
            text-align: center;
            margin: 2rem 0;
            animation: float 4s ease-in-out infinite;
            text-shadow: 0 0 10px #0ff;
            cursor: none !important;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        .planet {
            width: 200px;
            height: 200px;
            background: radial-gradient(circle at 30% 30%, #4a90e2, #357abd);
            border-radius: 50%;
            position: relative;
            margin: 2rem 0;
            cursor: none !important;
            transition: transform 0.3s;
            animation: rotate 20s linear infinite;
        }

        .planet:hover {
            transform: scale(1.1);
        }

        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .info-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 2rem;
            border-radius: 15px;
            max-width: 600px;
            margin: 2rem;
            transform: translateZ(50px);
            transition: transform 0.3s;
            cursor: none !important;
        }

        .info-card:hover {
            transform: translateZ(75px);
        }

        .button {
            background: linear-gradient(45deg, #4a90e2, #357abd);
            border: none;
            padding: 1rem 2rem;
            color: white;
            border-radius: 25px;
            cursor: none !important;
            margin: 1rem;
            transition: all 0.3s;
        }

        .button:hover {
            transform: scale(1.1);
            box-shadow: 0 0 20px #0ff;
        }

        #spacecraft {
            position: fixed;
            width: 40px;
            height: 40px;
            font-size: 30px;
            pointer-events: none;
            z-index: 1000;
            transition: transform 0.1s;
            transform-origin: center center;
            user-select: none;
            display: flex;
            align-items: center;
            justify-content: center;
            will-change: transform;
            cursor: none !important;
        }

        #gameContainer {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 2;
            cursor: none !important;
        }

        #gameScore {
            position: fixed;
            top: 20px;
            right: 20px;
            font-size: 24px;
            color: #fff;
            z-index: 2001;
            pointer-events: none;
            cursor: none !important;
        }

        .game-object {
            position: absolute;
            pointer-events: none;
            will-change: transform;
            z-index: 3;
            cursor: none !important;
        }

        .meteor {
            font-size: 30px;
            cursor: none !important;
        }

        .star-item {
            font-size: 24px;
            color: gold;
            cursor: none !important;
        }

        #gameOverScreen {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            padding: 2rem;
            border-radius: 15px;
            text-align: center;
            z-index: 2002;
            cursor: none !important;
        }

        button {
            cursor: none !important;
        }
    </style>
</head>
<body>
    <div id="spacecraft">ğŸš€</div>
    <div class="stars"></div>
    <div class="content">
        <h1 class="title">Space Explorer</h1>
        
        <div class="planet"></div>
        
        <div class="info-card">
            <h2>å®‡å®™ã¸ã®æ—…ã¸ã‚ˆã†ã“ã</h2>
            <p>ã“ã®ã‚¤ãƒ³ã‚¿ãƒ©ã‚¯ãƒ†ã‚£ãƒ–ãªå®‡å®™æ¢æ¤œã§ã€ã‚ãªãŸã ã‘ã®å®‡å®™ã®ç‰©èªã‚’è¦‹ã¤ã‘ã¾ã—ã‚‡ã†ã€‚</p>
            <p>ãƒã‚¦ã‚¹ã‚’å‹•ã‹ã—ã¦å®‡å®™èˆ¹ã‚’æ“ç¸¦ã—ã¦ãã ã•ã„ï¼</p>
        </div>

        <button class="button" onclick="startJourney()">æ¢æ¤œã‚’å§‹ã‚ã‚‹</button>
    </div>

    <div id="gameContainer">
        <div id="gameScore">ã‚¹ã‚³ã‚¢: 0</div>
    </div>

    <div id="gameOverScreen">
        <h2>ã‚²ãƒ¼ãƒ ã‚ªãƒ¼ãƒãƒ¼</h2>
        <p id="finalScore">æœ€çµ‚ã‚¹ã‚³ã‚¢: 0</p>
        <button class="button" onclick="restartGame()">ã‚‚ã†ä¸€åº¦ãƒ—ãƒ¬ã‚¤</button>
    </div>

    <script>
        let mouseX = 0;
        let mouseY = 0;
        let targetX = 0;
        let targetY = 0;
        let score = 0;
        let isGameActive = false;
        let gameObjects = [];
        let animationFrameId;
        let gameLoopId;
        
        const spacecraft = document.getElementById('spacecraft');

        // ã‚¹ãƒ ãƒ¼ã‚ºãªå®‡å®™èˆ¹ã®ç§»å‹•ã‚’å®Ÿç¾ã™ã‚‹é–¢æ•°
        function updateSpacecraftPosition() {
            targetX = mouseX - spacecraft.offsetWidth / 2;
            targetY = mouseY - spacecraft.offsetHeight / 2;

            // ã‚¤ãƒ¼ã‚¸ãƒ³ã‚°å‡¦ç†ã§æ»‘ã‚‰ã‹ãªå‹•ãã‚’å®Ÿç¾
            const currentX = parseFloat(spacecraft.style.left || 0);
            const currentY = parseFloat(spacecraft.style.top || 0);
            
            const dx = targetX - currentX;
            const dy = targetY - currentY;
            
            spacecraft.style.left = `${currentX + dx * 0.2}px`;
            spacecraft.style.top = `${currentY + dy * 0.2}px`;

            // ç§»å‹•æ–¹å‘ã«å¿œã˜ã¦å›è»¢
            const rotation = Math.atan2(dy, dx) * 180 / Math.PI;
            spacecraft.style.transform = `rotate(${rotation + 90}deg)`;

            animationFrameId = requestAnimationFrame(updateSpacecraftPosition);
        }

        // ãƒã‚¦ã‚¹ç§»å‹•ã®ã‚¤ãƒ™ãƒ³ãƒˆãƒãƒ³ãƒ‰ãƒ©
        function handleMouseMove(e) {
            e.preventDefault();
            mouseX = e.clientX;
            mouseY = e.clientY;
        }

        // æ˜Ÿç©ºã®ç”Ÿæˆ
        function createStars() {
            const stars = document.querySelector('.stars');
            const count = 200;
            
            for (let i = 0; i < count; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                
                const x = Math.random() * 100;
                const y = Math.random() * 100;
                const size = Math.random() * 3;
                
                star.style.left = `${x}%`;
                star.style.top = `${y}%`;
                star.style.width = `${size}px`;
                star.style.height = `${size}px`;
                star.style.setProperty('--duration', `${Math.random() * 3 + 1}s`);
                
                stars.appendChild(star);
            }
        }

        // ã‚²ãƒ¼ãƒ ã‚ªãƒ–ã‚¸ã‚§ã‚¯ãƒˆã‚¯ãƒ©ã‚¹
        class GameObject {
            constructor(type, speed) {
                this.element = document.createElement('div');
                this.element.className = `game-object ${type}`;
                this.element.textContent = type === 'meteor' ? 'â˜„ï¸' : 'â­';
                this.speed = speed;
                this.x = Math.random() * (window.innerWidth - 30);
                this.y = -30;
                this.update();
                document.getElementById('gameContainer').appendChild(this.element);
            }

            update() {
                this.y += this.speed;
                this.element.style.transform = `translate(${this.x}px, ${this.y}px)`;
            }

            remove() {
                this.element.remove();
            }

            getBounds() {
                const rect = this.element.getBoundingClientRect();
                return {
                    left: rect.left,
                    right: rect.right,
                    top: rect.top,
                    bottom: rect.bottom
                };
            }
        }

        // ã‚²ãƒ¼ãƒ é–‹å§‹
        function startGame() {
            const gameContainer = document.getElementById('gameContainer');
            gameContainer.style.display = 'block';
            gameContainer.style.zIndex = '2';
            spacecraft.style.zIndex = '1000';
            
            score = 0;
            isGameActive = true;
            gameObjects = [];
            updateScore();

            function gameLoop() {
                if (!isGameActive) return;

                // ã‚ªãƒ–ã‚¸ã‚§ã‚¯ãƒˆã®ç”Ÿæˆ
                if (Math.random() < 0.03) {
                    gameObjects.push(new GameObject('meteor', 3 + Math.random() * 2));
                }
                if (Math.random() < 0.02) {
                    gameObjects.push(new GameObject('star-item', 2 + Math.random() * 2));
                }

                // ã‚ªãƒ–ã‚¸ã‚§ã‚¯ãƒˆã®æ›´æ–°ã¨è¡çªåˆ¤å®š
                const spacecraftBounds = spacecraft.getBoundingClientRect();
                
                for (let i = gameObjects.length - 1; i >= 0; i--) {
                    const obj = gameObjects[i];
                    obj.update();

                    // ç”»é¢å¤–ã®ã‚ªãƒ–ã‚¸ã‚§ã‚¯ãƒˆã‚’å‰Šé™¤
                    if (obj.y > window.innerHeight) {
                        obj.remove();
                        gameObjects.splice(i, 1);
                        continue;
                    }

                    // è¡çªåˆ¤å®š
                    const objBounds = obj.getBounds();
                    if (isColliding(spacecraftBounds, objBounds)) {
                        if (obj.element.className.includes('meteor')) {
                            gameOver();
                            return;
                        } else if (obj.element.className.includes('star-item')) {
                            score += 100;
                            updateScore();
                            obj.remove();
                            gameObjects.splice(i, 1);
                        }
                    }
                }

                gameLoopId = requestAnimationFrame(gameLoop);
            }

            gameLoop();
        }

        // æ¢æ¤œé–‹å§‹ã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³
        function startJourney() {
            const content = document.querySelector('.content');
            content.style.transition = 'transform 2s';
            content.style.transform = 'translateZ(1000px)';
            
            setTimeout(() => {
                content.style.display = 'none';
                startGame();
            }, 2000);
        }

        // è¡çªåˆ¤å®š
        function isColliding(rect1, rect2) {
            const margin = 10; // è¡çªåˆ¤å®šã®ä½™ç™½ã‚’å°‘ã—å°ã•ãã™ã‚‹
            return !(rect2.left + margin > rect1.right - margin || 
                    rect2.right - margin < rect1.left + margin || 
                    rect2.top + margin > rect1.bottom - margin ||
                    rect2.bottom - margin < rect1.top + margin);
        }

        // ã‚¹ã‚³ã‚¢æ›´æ–°
        function updateScore() {
            document.getElementById('gameScore').textContent = `ã‚¹ã‚³ã‚¢: ${score}`;
        }

        // ã‚²ãƒ¼ãƒ ã‚ªãƒ¼ãƒãƒ¼å‡¦ç†
        function gameOver() {
            isGameActive = false;
            cancelAnimationFrame(gameLoopId);
            document.getElementById('finalScore').textContent = `æœ€çµ‚ã‚¹ã‚³ã‚¢: ${score}`;
            document.getElementById('gameOverScreen').style.display = 'block';
        }

        // ã‚²ãƒ¼ãƒ ãƒªã‚¹ã‚¿ãƒ¼ãƒˆ
        function restartGame() {
            document.getElementById('gameOverScreen').style.display = 'none';
            gameObjects.forEach(obj => obj.remove());
            gameObjects = [];
            document.getElementById('gameContainer').innerHTML = '<div id="gameScore">ã‚¹ã‚³ã‚¢: 0</div>';
            startGame();
        }

        // åˆæœŸåŒ–
        document.addEventListener('DOMContentLoaded', () => {
            createStars();
            document.addEventListener('mousemove', handleMouseMove);
            updateSpacecraftPosition();
        });

        // ã‚¯ãƒªãƒ¼ãƒ³ã‚¢ãƒƒãƒ—
        window.addEventListener('beforeunload', () => {
            cancelAnimationFrame(animationFrameId);
            cancelAnimationFrame(gameLoopId);
        });
    </script>
</body>
</html>
